<button mat-icon-button [matMenuTriggerFor]="menu"
        [attr.aria-live]="'theme_select' | translate"
        [matTooltip]="'theme_select' | translate">
  <mat-icon>format_color_fill</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="select(themes.DARK)">
    <mat-icon>{{ (theme$ | async) === themes.DARK ? 'radio_button_checked' : 'radio_button_unchecked' }}</mat-icon>
    {{ 'theme_dark' | translate }} ðŸŒš
  </button>
  <button mat-menu-item (click)="select(themes.LIGHT)">
    <mat-icon>{{ (theme$ | async) === themes.LIGHT ? 'radio_button_checked' : 'radio_button_unchecked' }}</mat-icon>
    {{ 'theme_light' | translate }} ðŸŒž
  </button>
</mat-menu>
