<button mat-icon-button [matMenuTriggerFor]="menu"
        [attr.aria-live]="'select_language' | translate"
        [matTooltip]="'select_language' | translate">
  <mat-icon>language</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let language of languages | async" (click)="select(language.tag)">
    {{ language.tag | flag }}  {{ language.ownName }}
  </button>
</mat-menu>
