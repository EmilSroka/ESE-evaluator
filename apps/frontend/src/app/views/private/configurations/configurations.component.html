<div class="wrapper">
  <div class="content">
    <h1 class="mat-h1">{{ 'config_title' | translate }}</h1>
    <mat-tab-group>
      <mat-tab [label]="'config_tab_all' | translate">
        <ese-configs-list [configs]="configs$" [perPage]='2'></ese-configs-list>
      </mat-tab>
      <mat-tab [label]="'config_tab_my' | translate">
        <ese-configs-list [configs]="myConfigs$" [perPage]='2'></ese-configs-list>
      </mat-tab>
    </mat-tab-group>
  </div>
  <ese-configs-illustration class="illustration"></ese-configs-illustration>
</div>
<div class="buttons">
  <button color="basic" class="info" mat-fab (click)='openHelpInfo()'
          [attr.aria-label]="'config_help' | translate" [matTooltip]="'config_help' | translate">
    <mat-icon color="primary">help</mat-icon>
  </button>
  <button mat-fab color="primary" (click)="add()"
          [attr.aria-label]="'configs_add' | translate" [matTooltip]="'configs_add' | translate">
    <mat-icon>add</mat-icon>
  </button>
</div>
