<mat-form-field appearance="outline" class="search">
  <mat-label>{{ 'datasets_search' | translate }}</mat-label>
  <input matInput [formControl]="search">
  <mat-icon matPrefix>search</mat-icon>
</mat-form-field>
<ese-datasets-list-layout [data]="(filteredDatasets$ | async) ?? []"></ese-datasets-list-layout>
<mat-form-field appearance="outline" class="page">
  <mat-label>{{ 'datasets_page' | translate }}</mat-label>
  <input matInput [formControl]="page">
  <mat-icon matPrefix>description</mat-icon>
  <mat-error *ngIf="page.invalid">{{ 'datasets_invalid_page' | translate: { page: lastValidPageNumber } }}</mat-error>
</mat-form-field>
