<div class="wrapper">
  <main class="login">
    <mat-card class="card">
      <h1>{{'login_title' | translate}}</h1>
      <form class="form" [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label>{{'login_email_label' | translate}}</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>{{'login_password_label' | translate}}</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </form>
      <button mat-flat-button color="primary" (click)="login()">{{'login_submit' | translate}}</button>
    </mat-card>
  </main>
  <div class="illustration">
    <ese-login-illustration></ese-login-illustration>
  </div>
</div>
